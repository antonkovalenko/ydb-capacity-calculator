<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YDB Capacity Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-8">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">YDB Capacity Calculator</h1>
        
        <div class="grid md:grid-cols-2 gap-8">
            <!-- Input Form -->
            <div>
                <h2 class="text-xl font-semibold mb-4">Server Configuration</h2>
                <form id="capacityForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Cores per Host</label>
                        <input type="number" id="coresPerHost" value="32" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700">NVMe Storage (GB)</label>
                        <input type="number" id="nvmeStorage" value="1000" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700">HDD Storage (GB)</label>
                        <input type="number" id="hddStorage" value="4000" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                    
                    <h3 class="text-lg font-semibold mt-6">Requirements</h3>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Storage Groups (HDD)</label>
                        <input type="number" id="storageGroupsHdd" value="10" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Storage Groups (NVMe)</label>
                        <input type="number" id="storageGroupsNvme" value="5" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Database Cores Required</label>
                        <input type="number" id="databaseCores" value="100" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                    
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
                        Calculate Capacity
                    </button>
                </form>
            </div>
            
            <!-- Results -->
            <div>
                <h2 class="text-xl font-semibold mb-4">Results</h2>
                <div id="results" class="bg-gray-50 p-4 rounded-lg">
                    <p class="text-gray-600">Enter configuration and click calculate</p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
